<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
        <div class="col-md-6 align-slf-center">
<input type="text" class="form-control" id="filter" placeholder="search items..">
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="form">
                <input type="text" class="form-control mr-2" id="input1">
                <input type="text" class="form-control mr-2" id="input2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    <script>
        let itemlist = document.getElementById('items');
        let form = document.getElementById('form');
        form.addEventListener('submit',addItem);
        function addItem(e) {
            e.preventDefault();
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            let input3 = input1+""+input2;
            let li = document.createElement('li');
            li.className = 'list-group-item';
            li.appendChild(document.createTextNode(input3));
            itemlist.appendChild(li);
        }
        let filter=document.getElementById('filter');
        filter.addEventListener('keyup',filterItems);
        function filterItems(e){
           let text= e.target.value.toLowerCase();
           let rer=document.getElementsByTagName('li');
           Array.from(rer).forEach(function(item1){
            var itemname=item1.textContent;
            if(itemname.toLowerCase().indexOf(text) != -1){
                item1.style.display='block';
            }
            else{
                item1.style.display='none';
            }
           });
        }

    </script>

</body>

</html>
